<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/body-border.css">
    <link rel="stylesheet" href="/css/properties.css">
    <link rel="stylesheet" href="/css/snackbar.css">
    <link rel="stylesheet" href="/css/update-admin.css">


</head>

<body>
    <div class="header">
        <div class="header-right">
            <img src="/assets/images/website-logo.png">
            <h1>Smart Attendance</h1>
        </div>
        <div>
            <button class="lightBtn" id="gotoDashboard">Dashboard</button>
        </div>
    </div>

    <div class="border">
        <div class="border-msg-bg">
            <div class="border-msg">
                Update Student
            </div>
        </div>

        <div class="contentbody">
            <form>
                <div class="field">
                    <input type="text" id="userId" required />
                    <label>Enter admin id</label>
                </div>

                <div class="field">
                    <input type="text" id="name" required />
                    <label>Enter your name</label>
                </div>

                <div class="field">
                    <input type="text" id="email" required />
                    <label>Enter email id</label>
                </div>

                <div class="send-otp" id="sendOtpBox">
                    <div class="field">
                        <input type="text" id="otp" class="otpClass" required />
                        <label>Enter OTP</label>
                    </div>
                    <button type="button" id="otpBtn" class="darkBtn otpBtnClass">Send OTP</button>
                </div>
                <div id="errorBoxOtp" class="errorbox" style="display:none;"></div>

                <div class="field">
                    <input type="text" id="collegeName" class="otpClass" required />
                    <label>Enter college name</label>
                </div>

                <div class="field">
                    <input type="password" id="password" required />
                    <label>Enter password</label>
                </div>


                <div class="actions">
                    <button type="button" class="darkBtn mainBtn" id="update">Update</button>
                </div>

            </form>
        </div>
    </div>
    <div id="app" th:data-enrollment-no="${enrollmentNo}">
    </div>
    <script src="/js/snackbar.js"></script>
    <script src="/js/password-toggle.js"></script>
    <script src="/js/update-admin.js"></script>


</body>

</html>
